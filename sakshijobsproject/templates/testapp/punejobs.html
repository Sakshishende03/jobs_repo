<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/pune.css' %}">
</head>
<body>
   <h1>Pune Jobs information</h1>
   {% if jobs_list %}
   <table border="2">
       <thead>
           <th>Date</th>
           <th>Company</th>
           <th>Title</th>
           <th>Address</th>
           <th>Email</th>
           <th>PhoneNumber</th>
       </thead>
       {% for job in jobs_list %}
       <tbody>
          <tr>
              <td>{{job.date}}</td>
              <td>{{job.company}}</td>
              <td>{{job.title}}</td>
              <td>{{job.address}}</td>
              <td>{{job.email}}</td>
              <td>{{job.phonenumber}}</td>
          </tr>
       </tbody>
       {% endfor %}

   </table>
   {% else %}
   <p>No Record Found.....</p>
   {% endif %}


</body>
</html>
